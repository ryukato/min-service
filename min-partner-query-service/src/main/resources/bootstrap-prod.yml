spring:
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI:http://localhost:8888}
      label: master
      username: ${CONFIG_SECURITY_USERNAME:admin}
      password: ${CONFIG_SECURITY_PASSWORD:admin1
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 30
  rabbitmq:
    host: ${RABBITMQ_SERVER_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    virtual-host: /
    username: test
    password: password

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/msa_test}
      database: ${MONGODB_DATABASE:msa_test}

axon:
  amqp:
    exchange: partner.events.fanout.exchange
    transaction-mode: none
    durable-messages: true

external:
  amqp:
    exchange:
      fanout:
        auto-delete: false
    bind:
      route-key: "*"
    queue: partner.default.queue

  event-sourcing:
        events-collection-name: min-partners-events
        snapshot-collection-name: min-partners-events-snapshots